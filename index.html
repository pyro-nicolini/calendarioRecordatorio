<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Recordatorios 2024</title>
  <link rel="stylesheet" href="src/css/estilo.css">
</head>
<body>
  <h1>Calendario de Recordatorios 2024</h1> 
  <div id="app">
    <div id="calendar">
      <div id="month-selector">
        <button id="prev-month">‹</button>
        <span id="current-month">Enero 2024</span>
        <button id="next-month">›</button>
      </div>
      <div id="calendar-grid"></div>
    </div>
      <div id="reminder-form">
        <input type="date" id="reminder-date">
        <input type="text" id="reminder-text" placeholder="Agregar recordatorio...">
        <button id="add-reminder">Añadir Recordatorio</button>
        <div id="reminder-list">
          <h2>Lista de Recordatorios</h2>
          <ul id="reminders"></ul>
        </div>
      </div>
  <script src="src/js/app.js"></script>
</body>
</html>
