<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario con Recordatorios</title>
    <link rel="stylesheet" href="src/css/estilo.css" />
  </head>
  <body>
    <main>
      <section class="sec-A">
        <label for="elegirMes">Mes:</label>
        <select style="margin-bottom: 1rem;" id="elegirMes" aria-label="Selecciona un mes">
          <option value="0">Enero</option>
          <option value="1">Febrero</option>
          <option value="2">Marzo</option>
          <option value="3">Abril</option>
          <option value="4">Mayo</option>
          <option value="5">Junio</option>
          <option value="6">Julio</option>
          <option value="7">Agosto</option>
          <option value="8">Septiembre</option>
          <option value="9">Octubre</option>
          <option value="10">Noviembre</option>
          <option value="11">Diciembre</option>
        </select>
        <div class="calendario"></div>
      </section>
      <section class="sec-B">
        <div class="cards">
          <!-- Card para agregar recordatorios -->
          <div class="card">
            <h2>Agregar Recordatorio</h2>
            <label for="mes">Mes:</label>
            <select id="mes" aria-label="Selecciona un mes">
              <option value="0">Enero</option>
              <option value="1">Febrero</option>
              <option value="2">Marzo</option>
              <option value="3">Abril</option>
              <option value="4">Mayo</option>
              <option value="5">Junio</option>
              <option value="6">Julio</option>
              <option value="7">Agosto</option>
              <option value="8">Septiembre</option>
              <option value="9">Octubre</option>
              <option value="10">Noviembre</option>
              <option value="11">Diciembre</option>
            </select>
            <label for="dia">Día:</label>
            <input type="number" id="dia" min="1" max="31" placeholder="Ej: 15" aria-label="Ingresa el día" />
            <label for="recordatorio">Recordatorio:</label>
            <input type="text" id="recordatorio" placeholder="Ej: Cumpleaños de Juan" aria-label="Descripción del recordatorio" />
            <div class="button-group">
              <button id="agregar">Agregar Recordatorio</button>
              <button id="borrar">Borrar Recordatorio</button>
            </div>
          </div>
  
          <!-- Card para mostrar recordatorios -->
          <div class="card">
            <div class="recordatorios">
              <h2>Todos los Recordatorios</h2>
              <div id="lista-recordatorios"></div>
            </div>
          </div>
  
          <!-- Card para exportar e importar recordatorios -->
          <div class="card">
            <h2>Exportar e Importar Recordatorios</h2>
            <button id="exportar">Exportar Datos</button>
            <label for="importarJSON">Importar Datos:</label>
            <input type="file" id="importarJSON" accept=".json" />
          </div>
        </div>
      </section>
    </main>
    <script src="src/js/app.js"></script>
  </body>
</html>
