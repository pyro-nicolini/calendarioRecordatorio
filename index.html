<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Recordatorios 2024</title>
  <link rel="stylesheet" href="src/css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Calendario de Recordatorios 2025</h1> 
  <div id="app">
    <div id="calendar">
      <div id="month-selector">
        <button id="prev-month">‹</button>
        <strong id="current-month">Enero 2025</strong>
        <button id="next-month">›</button>
      </div>
      <div id="calendar-grid"></div>
    </div>
    <div id="reminder-form">
      <input type="date" id="reminder-date">
      <input type="text" id="reminder-text" placeholder="Agregar recordatorio...">
      <button id="add-reminder">Añadir Recordatorio</button>
      <button id="export-reminders">Exportar Recordatorios</button>
      <button id="import-reminders">Importar Recordatorios</button>
      <div id="reminder-list">
        <h2 style="text-decoration: underline; margin-bottom: .5rem;">Lista de Recordatorios</h2>
        <ul id="reminders"></ul>
      </div>
    </div>
  </div>
  <script src="src/js/app.js"></script>
</body>
</html>
