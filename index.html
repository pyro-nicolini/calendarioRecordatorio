<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario con Recordatorios</title>
    <link rel="stylesheet" href="src/css/estilo.css" />
  </head>
  <body>
    <main>
      <h2>Calendario 2025 con Recordatorios</h2>
      <div class="cards">
        <div class="card">
            <h2 style="font-size: 1.3rem;">Agregar Recordatorio</h2>
          <label for="mes">Mes:</label>
          <select id="mes">
            <option value="0">Enero</option>
            <option value="1">Febrero</option>
            <option value="2">Marzo</option>
            <option value="3">Abril</option>
            <option value="4">Mayo</option>
            <option value="5">Junio</option>
            <option value="6">Julio</option>
            <option value="7">Agosto</option>
            <option value="8">Septiembre</option>
            <option value="9">Octubre</option>
            <option value="10">Noviembre</option>
            <option value="11">Diciembre</option>
          </select>
          <label for="dia">Día:</label>
          <input type="number" id="dia" min="1" max="31" placeholder="Ej: 15" />
          <label for="recordatorio">Recordatorio:</label>
          <input
            type="text"
            id="recordatorio"
            placeholder="Ej: Cumpleaños de Juan"
          />
          <div style="display: flex; gap: 1rem">
            <button id="agregar">Agregar Recordatorio</button>
            <button id="borrar">borrar Recordatorio</button>
          </div>
        </div>
        <div class="card">
          <div class="recordatorios">
            <h2 style="font-size: 1.3rem;">Todos los Recordatorios</h3>
            <div id="lista-recordatorios"></div>
            <!-- <button id="importar">Importar Datos</button> -->
          </div>
        </div>
        <div class="card">
            <h2 style="font-size: 1rem;">Exportar e Importar Recuerdos</h2>
          <button id="exportar">Exportar Datos</button>
          <input type="file" id="importarJSON" accept=".json" />
        </div>
      </div>
    </main>
    <script src="src/js/app.js"></script>
  </body>
</html>
